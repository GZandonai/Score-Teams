<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Score Teams</title>
</head>
<body>
    <header>
        <h1>Score Teams</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Cadastre-se</legend>
                <div class="linha">
                    <label for="">E-mail:</label>
                    <input type="email" placeholder="joao@scoreteams.com">
                </div>
                <div class="linha">
                    <label for="">Username:</label>
                    <input type="username" placeholder="joao123">
                </div>
                <div class="linha">
                    <label for="">Nome completo:</label>
                    <input type="name" placeholder="João da Silva">
                </div>
                <div class="linha">
                    <label for="">Time do coração:</label>
                    <select name="" id="">
                        <option value="amg">Atlético-MG</option>
                        <option value="fla">Flamengo</option>
                        <option value="for">Fortaleza</option>
                        <option value="pal">Palmeiras</option>
                        <option value="bra">Bragantino</option>
                        <option value="cor">Corinthians</option>
                        <option value="int">Internacional</option>
                        <option value="flu">Fluminense</option>
                        <option value="cui">Cuiabá</option>
                        <option value="apr">Athlético-PR</option>
                        <option value="ago">Atlético-GO</option>
                        <option value="spo">São Paulo</option>
                        <option value="ame">América-MG</option>
                        <option value="cea">Ceará</option>
                        <option value="san">Santos</option>
                        <option value="bah">Bahia</option>
                        <option value="juv">Juventude</option>
                        <option value="spr">Sport Recife</option>
                        <option value="gre">Grêmio</option>
                        <option value="cha">Chapecoense</option>
                    </select>
                </div>
                <div class="linha">
                    <label for="">Senha:</label>
                    <input type="password" placeholder="SenhaDoJoao123">
                </div>
                <div class="botaoEnviar">
                    <input type="submit" value="Cadastrar-se"> <!--Redireciona o cliente para home do site após o cadastro-->
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <a href="paginainicial.html">Voltar para o inicio</a>
    </footer>
    
</body>
</html>
